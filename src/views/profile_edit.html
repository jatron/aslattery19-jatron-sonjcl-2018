  <body id="body">
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Meal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- DOESNT NEED TO BE A FORM CAN BE CLEANER CODE -->
        <div class="modal-body">
            <div>
              <label>Upload Image:</label>
              <input id="new-meal-image" name="new-meal-image" type="file" class="file" data-show-preview="true">
            </div>
            <div>
              <label>Tagline:</label>
              <textarea class="form-control" id="new-meal-tagline"></textarea>
            </div>
            <div>
              <label>Description:</label>
              <textarea class="form-control" id="new-meal-description"></textarea>
            </div>
            <div>
              <label>Ingredients:</label>
              <textarea class="form-control" id="new-meal-ingredients"></textarea>
            </div>
            <div>
              <!-- LATER: MAKE INTO DROPDOWN OPTIONS/FORM TO CHECK OFF BOXES -->
              <label >Allergens:</label>
              <textarea class="form-control" id="new-meal-allergens"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="add-meal-btn" type="button" class="btn btn-primary">Add Meal!</button>
        </div>
      </div>
    </div>
  </div>

                  <img id="user-profile-image" src="" class="img-fluid rounded media-object">
                  <a href="profile_edit" class="btn" id="done-btn" role="button">Done!</a>

                <div class="col-6" id="bioDiv">

                        <!-- Name Goes Here -->

            </div>
        </div>
