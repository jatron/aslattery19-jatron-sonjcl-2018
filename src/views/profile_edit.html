    <div class="container text-center" id="profile-container">

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">New Meal</button>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Meal</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label class="form-control-label">Upload Image:</label>
                      <input id="new-meal-input" name="new-meal-input" type="file" class="file" data-show-preview="true">
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="form-control-label">Description:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="form-control-label">Ingredients:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group">
                      MAKE INTO DROPDOWN OPTIONS/FORM TO CHECK OFF BOXES
                      <label for="message-text" class="form-control-label">Allergens:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add Meal!</button>
                </div>
              </div>
            </div>
          </div>

              <!-- favorite foods here -->
